tags:
  - Contacts
summary: Get contacts
operationId: getContact
description: 'Get contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
      default: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
      default: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'age'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
      default: 'asc'
responses:
  '200':
    description: 'Get contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - contacts
                - page
                - perPage
                - totalItems
                - totalPages
                - hasPreviousPage
                - hasNextPage
              properties:
                contacts:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 20
                totalPages:
                  type: number
                  example: 2
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'