tags:
  - Contacts
summary: Patche contact by id
operationId: patchContact
description: 'Patche contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
requestBody:
  required: false
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
          phoneNumber:
            type: string
            example: '+380000000005'
          email:
            oneOf:
              - type: string
                example: test@test.com
              - type: 'null'
                example: null
          isFavourite:
            type: boolean
            default: false
            example: false
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
            default: personal
          photo:
            oneOf:
              - type: string
                example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
              - type: 'null'
                example: null
responses:
  '200':
    description: 'Patche contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact with id 65e4decdd286b30065d54af9!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'