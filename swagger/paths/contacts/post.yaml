tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create contact'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
          phoneNumber:
            type: string
            example: '+380000000005'
          email:
            oneOf:
              - type: string
                example: test@test.com
              - type: 'null'
                example: null
          isFavourite:
            type: boolean
            default: false
            example: false
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
            default: personal
          photo:
            oneOf:
              - type: string
                example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
              - type: 'null'
                example: null
        required:
          - name
          - phoneNumber
responses:
  '201':
    description: 'Create contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created contact
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
