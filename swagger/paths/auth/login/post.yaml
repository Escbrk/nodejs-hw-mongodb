tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: test@test.com
          password:
            type: string
            example: 'qweqwe'
        required:
          - password
          - email
responses:
  '200':
    description: 'Login user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: QxIy04Y5o0knQjiWPQwneUXbXoj3Gb5u5P7XdyW+H4dJ7s079OK9vA==
  '401':
    $ref: '../../../components/responses/401.yaml'
  # '500':
  #   $ref: '../../components/responses/500.yaml'
