tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register user'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
          password:
            type: string
            example: 'qweqwe'
          email:
            type: string
            example: test@test.com
          role:
            type: string
            enum: ['admin', user]
            default: user
            example: admin
        required:
          - name
          - password
          - email
responses:
  '200':
    description: 'Register user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully registered user
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '409':
    $ref: '../../../components/responses/409.yaml'
  # '500':
  #   $ref: '../../components/responses/500.yaml'
