tags:
  - Auth
summary: Refresh token
operationId: refreshToken
description: 'Refresh token'
security: []
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
responses:
  '200':
    description: 'Refresh token'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: qMLXJ+JsoccSUKzd+87+sTXHnerNB9uaWUuZl+5XZs+4oepfrC5/dQ==
  '401':
    description: 'Session not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - error
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Session not found'
            error:
              type: array
              example: []
  # '500':
  #   $ref: '../../components/responses/500.yaml'
