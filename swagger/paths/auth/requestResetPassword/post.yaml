tags:
  - Auth
summary: Request reset password
operationId: reserPassword
description: 'Request reset password'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: test@test.com
        required:
          - email
responses:
  '200':
    description: 'Request reset password'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent
            data:
              type: object
              example: {}
  '404':
    description: User not found!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found!
            data:
              type: object
              example: {}
  # '500':
  #   $ref: '../../components/responses/500.yaml'
