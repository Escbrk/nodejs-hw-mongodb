tags:
  - Auth
summary: Reset password
operationId: resetPwd
description: 'Reset password'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          password:
            type: string
            example: 'qweqwe'
          token:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NjdjY2RlMjlhZTVjNGQ5ZDQ3MzBhMDkiLCJlbWFpbCI6InBhaGFuY2hlZzc3N0BnbWFpbC5jb20iLCJpYXQiOjE3MTk4MjExMzksImV4cCI6MTcxOTgyMTQzOX0.uhVoAqumk_zKTlYaWA_u70nWvDPIOvSJIxWxzEPjZk0
        required:
          - password
          - token
responses:
  '200':
    description: 'Reset password'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
              example: {}
  '401':
    description: Token is expired or invalid.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - error
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Token is expired or invalid.
            error:
              type: array
              example: []
  # '500':
  #   $ref: '../../components/responses/500.yaml'
