type: object
required:
  - name
  - password
  - email
properties:
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    example: test@test.com
  role:
    description: "User's role"
    enum: ['admin', 'user']
    default: 'user'
    example: user
  _id:
    description: "User's ID"
    example: 66825cabab3a0450cfd99690
