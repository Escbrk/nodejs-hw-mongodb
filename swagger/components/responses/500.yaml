description: Mongoose Error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: Mongoose Error
        data:
          type: object
          required:
            - message
          properties:
            message:
              description: Error description
              type: string
              example: Mongoose Error
